<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip to kebab</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style type="text/css" id="operaUserStyle"></style>
    <!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-orange d-flex justify-content-center align-items-center vh-100">
    <form id="login-form">
        <div class="bg-dark p-5 borde text-white">
            <div class="d-flex justify-content-center">
                <img src="../img/login.png" alt="login-icon" class="login-icon" />
            </div>
            <p class="text-center fs-1 fw-bold text-login">Login</p>
            <!-- USERNAME -->
            <div class="input-group">
                <div class="input-group-text bg-orange">
                    <img src="../img/user.png" alt="username" class="img-text" />
                </div>
                <input class="form-control bg-dark-x border-0" type="text" placeholder="Username" id="username">
            </div>
            <!-- PASSWORD -->
            <br>
            <div class="input-group">
                <div class="input-group-text bg-orange">
                    <img src="../img/lock.png" alt="password" class="img-text" />
                </div>
                <input class="form-control bg-dark-x border-0" type="password" placeholder="Password" id="passwd">
            </div>
            <!-- REMEMBER -->
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox" />
                    <div class="ceckbox-text ">Remember me</div>
                </div>
                <div>
                    <a href="#" class="text-decoration-none text-warning fw-semibold fst-italic"
                        style="font-size: 0.9rem;">Forgot Your password?</a>
                </div>
            </div>
            <!-- LOGIN -->
            <button id="btnlogin" type="button" class="btn btn-warning w-100 mt-4">Login</button>
            <!-- REGISTER BUTTON -->
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Dont have an account?</div>
                <a href="./register.html" class="text-decoration-none text-warning fw-semibold">Register</a>
            </div>
        </div>
    </form>

    <!-- SCRIPT DE CONEXIÓN A FIREBASE -->


    <!-- CONEXIÓN A BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script type="module" src="../code/login.js"></script>

</body>

</html>
